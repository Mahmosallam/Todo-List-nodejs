---
- name: Install Docker and Docker Compose on Ubuntu EC2 Instances
  hosts: webservers
  become: true
  vars:
    docker_group_required: true

  tasks:
    - name: Update APT packages
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker APT repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable

    - name: Update APT cache again
      apt:
        update_cache: yes

    - name: Install Docker Engine and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Check if ubuntu user is in docker group
      command: id -nG ubuntu
      register: user_groups

    - name: Set flag if user not in docker group
      set_fact:
        docker_group_required: false
      when: "'docker' in user_groups.stdout"

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
      when: docker_group_required

    - name: Reboot server if user was added to docker group
      reboot:
        reboot_timeout: 300
      when: docker_group_required
